<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #333;
        }
        nav {
            height: 60px;
            background-color: #6482AD;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav h3 {
            color: #E2DAD6;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        nav h4 {
            color: #7FA1C3;
        }
        .choice button {
            background-color: #7FA1C3;
            color: #fff;
            height: 35px;
            width: 90px;
            border: none;
            border-radius: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .choice button:hover {
            background-color: #6482AD;
        }
        .card-custom {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
        .card.available {
            background-color: #7FA1C3;
            color: white;
        }
        .card.used {
            background-color: #a11d61;
            color: white;
        }
        .buttonCard {
            background-color: #fff;
            border: none;
            color: #333;
            border-radius: 20px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <h3>LOGO</h3>
        <h4>Halo</h4>
    </nav>
    <main class="container mt-4">
        <div class="row justify-content-between">
            <div class="col-md-8 choice d-flex justify-content-center">
                <button onclick="filterCards('all')">All</button>
                <button onclick="filterCards('available')">Available</button>
                <button onclick="filterCards('used')">Used</button>
            </div>
            <div class="col-md-4 text-end choice">
                <button onclick="takeaway(true)">Take Away</button>
            </div>
        </div>
        <div class="row mt-4" id="theChoice">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

        function generateCards(filter) {
            let cards = '';
            cardsData.forEach((card, index) => {
                if (filter === 'all' || card.type === filter) {
                    cards += `
                        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                            <div class="card card-custom ${card.type}">
                                <img src="${card.image}" class="card-img-top" alt="${card.content}">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <p class="card-text">${card.content}</p>
                                    <button class="buttonCard" onclick="dineIn(${index})">Buy</button>
                                </div>
                            </div>
                        </div>`;
                }
            });
            return cards;
        }

        function filterCards(filter) {
            document.getElementById('theChoice').innerHTML = generateCards(filter);
        }

        function takeaway(confirm) {
            if (confirm) {
                let response = window.confirm('Order take away?') ? 
                               'Take away order successfully added!' : 
                               'Take away order canceled';
                window.alert(response);
            }
        }

        function dineIn(index) {
            if (window.confirm('Order dine-in?')) {
                cardsData[index].type = 'used';
                window.alert('Dine-in order successfully added!');
                filterCards('all');
            } else {
                window.alert('Dine-in order canceled');
            }
        }

        // Initialize the cards with 'All' filter
        filterCards('all');
    </script>
</body>
